<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel-button carousel__button--left"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img src="/assets/gold.webp" class="carousel__image" alt="michelada">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/beer1.webp" class="carousel__image" alt="beers">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/beer2.webp" class="carousel__image" alt="beers">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/beer3.webp" class="carousel__image" alt="beers">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/IPA.webp" class="carousel__image" alt="beers">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/sweets.webp" class="carousel__image" alt="beers">
                </li>
            </ul>
        </div>
        <button class="carousel-button carousel__button--right"><i class="fa-solid fa-chevron-right"></i></button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>
