<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Blvd Bar - Boyle Heights </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="icon" href="/assets/theblvd.webp">
        <link rel="stylesheet" href="/css/reset.css"> 
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

       <nav>
            <div class="header__nav-bar__logo-area">
                <a href="#"><img class="logo" src="/assets/theblvd.webp" alt="logo"></a>

                    <p style="font-size: 30pt; color: #4F81F7;">.</p>
                </div>
            </div>
            <div class="header__nav-bar__links">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Booking</a>
                <a href="#">Calendar</a>
            </div>
       </nav>
       <div class="carousel">
        <button class="carousel-button carousel__button--left is-hidden"><i class="fa-solid fa-caret-left"></i></button>
        <section class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img src="/assets/gold.webp" class="carousel__image" alt="michelada">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/beer1.webp" class="carousel__image" alt="beers">

                <li class="carousel__slide">
                    <img src="/assets/beer2.webp" class="carousel__image" alt="beers">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/beer3.webp" class="carousel__image" alt="beers">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/IPA.webp" class="carousel__image" alt="beers">
                </li>
                <li class="carousel__slide">
                    <img src="/assets/sweets.webp" class="carousel__image" alt="beers">
                </li>
            </ul>
        </section>
        <button class="carousel-button carousel__button--right"><i class="fa-solid fa-caret-right"></i></button>
        <div class="carousel__nav">
            <button class="carousel__indicator  current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
